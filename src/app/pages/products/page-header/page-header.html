<section class="creative-header" [style.backgroundImage]="'url(' + backgroundImage + ')'" dir="rtl">
  <div class="overlay"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="glass-card animate-fadeIn">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center mb-2">
              <li class="breadcrumb-item"><a routerLink="/">الرئيسية</a></li>
              <li class="breadcrumb-item active text-gold" aria-current="page">{{ title }}</li>
            </ol>
          </nav>

          <h1 class="display-3 fw-bold text-white mb-0">{{ title }}</h1>
          <div class="gold-divider mx-auto mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</section>
