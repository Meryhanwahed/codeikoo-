<section class="features-strip py-4 shadow-sm" dir="rtl">
  <div class="container">
    <div class="row text-center align-items-center">
      @for (feature of features; track feature.title) {
        <div class="col-md-4 mb-3 mb-md-0 border-left-custom">
          <div class="d-flex flex-column align-items-center">
            <div class="icon-box mb-3">
  <img [src]="feature.icon"
       [alt]="'أيقونة ' + feature.title"
       title="{{ feature.title }}"
       width="50"
       height="50">
</div>
            <h3 class="h6 fw-bold mb-1">{{ feature.title }}</h3>
            <p class="text-muted small mb-0 px-3">{{ feature.desc }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
