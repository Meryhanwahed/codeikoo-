<app-hero></app-hero>
<app-about></app-about>
<section class="py-5 bg-light" dir="rtl">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">لماذا تختار أنظمة الفوم الخاصة بنا؟</h2>
      <div class="underline mx-auto"></div>
    </div>

    <div class="row g-4">
      @for (item of products; track item.title) {
        <div class="col-md-4">
          <app-product-card
            [title]="item.title"
            [description]="item.description"
            [icon]="item.icon">
          </app-product-card>
        </div>
      }
    </div>
  </div>
</section>
<app-testimonials></app-testimonials>
<app-contact></app-contact>
